<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>魅族官网</title>
  <style type="text/css">
  *{margin:0;padding:0;}
  .web{width:100%;
    height:760px;
    margin:3px auto;
    position:relative;}
  .list{width:100%;
    height:760px;
    overflow:hidden;}
  .list ul{list-style-type:none;}
  .list ul li{width:100%;
    height:761px;}
  .nav{width:200px;
    height:19px;
    position:absolute;
    left:50%;bottom:15px;
    margin-left:-107px;}
  .nav ul li{list-style-type:none;
    border:2px solid #fff;
    width:15px;
    height:15px;
    float:left;
    margin-left:20px;
    border-radius:15px;
    cursor:pointer;}
  .nav ul .bg{background:#fff;}
  </style>
 </head>
 <body>
  <div class="web">
  <div class="list">
  <ul>
  <li style="background:url(images/1.jpg) center;"></li>
   <li style="background:url(images/2.jpg) center;"></li>
    <li style="background:url(images/3.jpg) center;"></li>
	 <li style="background:url(images/4.jpg) center;"></li>
  </ul>
  </div>
  <div class="nav">
  <ul>
  <li class="bg"></li>
    <li></li>
	  <li></li>
	    <li></li>
  </ul>
  </div>
  </div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

        var i=0;  //存放li下标的
        $(".nav ul li").click(function(){         //获取nav ul li里的点击事件
		i=$(this).index();      //获取当前点击事件的下标
		$(".list ul li").eq(i).fadeIn(300).siblings().fadeOut(200);   //获取list的图片显示，隐藏当先显示下一个图片。
		$(this).addClass("bg").siblings().removeClass("bg");  //小白点跟随鼠标点击移动，而后隐藏。
		})
		function junmper(){
		i++;
		if(i>3)
		i=0;
		$(".list ul li").eq(i).fadeIn(300).siblings().fadeOut(100); 
		$(".nav ul li").eq(i).addClass("bg").siblings().removeClass("bg"); 
		}
		setInterval("junmper()",5000);
</script>
 </body>
</html>
